<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Ꮇ𐍅 ꔋօ-𝙳օ Լı𝚜ꔋ</title>

	<link rel="stylesheet" href="main.css" />
    <link rel="icon" href="image/22r.png">
</head>
<body>
	
	<header>
		<h1>Jemar's ꔋօ-𝙳օ Լı𝚜ꔋ</h1>
		<form id="new-task-form">
			<input 	type="text" name="new-task-input" id="new-task-input" placeholder="What do you have planned?" />
			<input type="submit"id="new-task-submit" placeholder="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
		
			<div id="tasks">

				 <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="TASK"
							readonly>
					</div>
					
					<div class="actions">
						<button class="edit"></button>
						<button class="delete"></button>
					</div>
				</div> 

			</div>
		</section>
		
	</main>
	
	<script src="main.js"></script>
<footer>
<h2>"Make a list--you'll feel better."</h2>
</footer>
</body>
</html>
